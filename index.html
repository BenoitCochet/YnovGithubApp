        <script>
            // COMPTE SELECTOR
            var data = [];
            index=0;
            $(document).ready(function(){
                $.getJSON( "data.json", function( json ) {
                    data = json;
                    // console.log( "JSON: " + JSON.stringify(data));
                    var select = document.getElementById("comptepanel");
                    for(var i = 0; i < data.length; i++){
                        var obj = data[i]; 
                        var opt = document.createElement("option");
                        opt.value= i;
                        
                        for (var key in obj){
                            if(key !== "username"){
                                //Si il manque des infos
                                if (obj[key] == '?') {
                                    opt.innerHTML = obj['username'];
                                }
                                else{
                                    opt.innerHTML = obj['username'] + " ";
                                    opt.innerHTML += "(";
                                    opt.innerHTML += obj['prenom'] +  " " + obj['nom'];
                                    opt.innerHTML += ")";
                                }
                            } 
                        }
        
                        // then append it to the select element
                        select.appendChild(opt);
                    }
                    
                });
            });

        </script>
